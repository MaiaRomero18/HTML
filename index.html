<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/pokeball.png" type="image/x-icon">

    <header>
        <nav class="encabezado">
           <img src="/img/logo.jpg" alt="" width="500">

                    <div class="card-body-contentimg">
                        <img src="./img/charmander.png" alt="charmander" class="card-body-contentimg-img" width="150">

                    <div>
                        <h1 class="card-body-title">

                    </div>

                    <div class="card-footer-bonus">

<footer class="footer-end">
